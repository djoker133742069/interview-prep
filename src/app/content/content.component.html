<h1 style = "padding: 0 1rem;">{{ topic }}</h1>
<div>
    <nz-table>
        <thead>
            <th style = "text-align: center;">#</th>
            <th style = "text-align: center;">Problem</th>
            <th style = "text-align: center;">solved</th>
        </thead>
        <tbody>
            <tr style = "text-align: center;" *ngFor = "let j of questionList[topic]; let i = index">
                <td>{{i+1}}</td>
                <td><a [href] = "j.link">{{j.name}}</a></td>
                <td>NO</td>
            </tr>
        </tbody>
    </nz-table>
    
</div>
